<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #2: Changing colors</title>
    <style>
      #mydiv {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
    
    
    <script>
function randomColors (){
    var randomColor = Math.floor(Math.random()*16777215).toString(16);
      document.getElementById("mydiv").style.backgroundColor = '#'+randomColor;
    }
    
    </script>
  </head>
  <body>
    <div id="mydiv"></div>

    <button type="button" onclick="randomColors()">Click me</button>

    
  </body>
</html>
